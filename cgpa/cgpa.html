  <script>
    let credits = [];
    let grades = [];

    function addCourse() {
      const creditInput = document.getElementById('credit');
      const gradeInput = document.getElementById('grade');
      const credit = parseInt(creditInput.value);
      const grade = parseInt(gradeInput.value);
      
      if (isNaN(credit) || isNaN(grade)) {
        return;
      }
      
      credits.push(credit);
      grades.push(grade);
      
      creditInput.value = '';
      gradeInput.value = '';
    }

    function calculateCgpa() {
      if (credits.length === 0 || grades.length === 0) {
        return;
      }
      
      let totalCredits = credits.reduce((a, b) => a + b);
      let weightedSum = 0;
      
      for (let i = 0; i < credits.length; i++) {
        weightedSum += credits[i] * grades[i];
      }
      
      let cgpa = weightedSum / totalCredits;
      
      const resultElement = document.getElementById('result');
      resultElement.innerText = `Your CGPA: ${cgpa.toFixed(2)}`;
    }
  </script>
